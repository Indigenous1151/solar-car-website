<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="refresh">
        <meta name="description" content="This website provides access to tools for gathering and viewing
        telemetry data received by the Illinois State University Solar Car.">
        <meta name="viewport" content="width=device-width", initial-scale=1>
        <title>Solar Car Telemetry</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Images/sun.ico">
    </head>

    <body>
        <header>
            <h2 class="logo">Illinois State University Solar Car Telemetry Data</h2>
            <nav class="navbar">
                <a href="https://about.illinoisstate.edu/solarcar/" rel="nofollow">About us</a>
                <button class="loginBtn-popup">Login</button>
            </nav>
        </header>

        <div class="wrapper">
            <span class="close-icon">
                <ion-icon name="close"></ion-icon>
            </span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="login.php" method="post">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="userEmail" type="email" name="email" required>
                        <label for="userEmail">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="eye" class="toggle-visible" onclick="toggleVisible()"></ion-icon>
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input id="userPassword" type="password" name="password" required>
                        <label for="userPassword">Password</label>
                    </div>

                    <div class="remember-password">
                        <!-- Remember me check box is here for future implementation with cookies -->
                        <!-- <label><input type="checkbox"> Remember Me</label> -->
                        <a href="#">Forgot Password?</a>
                    </div>

                    <p class="notify-incorrect">Incorrect Username or Password</p>
                    
                    <button type="submit" class="btn">Login</button>

                    <div class="register-link">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box registration">
                <h2>Registration</h2>
                <form action="#" method="post">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="email" type="email" name="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="eye" class="toggle-visible" onclick="toggleVisible()"></ion-icon>
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input id="password" type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <button type="submit" class="btn">Register</button>

                    <div class="login-link">
                        <p>Already have an account? <a href="#">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
